<!DOCTYPE html>
<html>
	<head>
	    <title>Calculadora</title>
	    <meta charset="utf-8">
	    <script type="text/javascript">
		    function square() {
  			var num = document.getElementById("n1");
      		num.value = num.value*num.value;
	    	}
		    function inverse() {
  			var num = document.getElementById("n1");
      		num.value = 1/num.value;
	    	}
	    </script>
	</head>
	<body>
  		Number:
		<p>Titulo </p>
		<p>TTitulo 2 </p>
		<p> ittulo de JOse Manuel Rama Jose Maniuel </p>
		<p>Calculadora para la rama modificada de Jm</p>
		
  		<input type="text" id="n1"><p>
  		<button onclick="square()">x<sup>2</sup></button>
		<button onclick="inverse()">1/x</button>
		
	</body>
</html>
